################ Actions ################
interval:
  - interval: 2sec
    then:
      if:
        condition:
          lambda: 'return ((id(dsmr_phase_voltage_l1).state > 215) && (!isnan(id(current_l1_calc).state)));'
        then:
        - logger.log: 
            format: "HTTP POST SMARTevse currents L1 %.2f, L2 %.2f, L3 %.2f A"
            args: [ 'id(current_l1_calc).state',  'id(current_l2_calc).state', 'id(current_l3_calc).state' ]
        - http_request.post:
            headers:
              Content-Length: 0
            url: !lambda |-
              std::string url;
              url.append("http://" "${SMARTevse_IP}" "/currents?L1=");
              url.append(to_string(std::lround(id(current_l1_calc).state * 10.0)));
              url.append("&L2=");
              url.append(to_string(std::lround(id(current_l2_calc).state * 10.0)));
              url.append("&L3=");
              url.append(to_string(std::lround(id(current_l3_calc).state * 10.0)));
              return url.c_str();
        else:
        - logger.log: "NO DSMR data to update SMARTevse"
